<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<title>KRXView-Chart</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/chart.css') }}">
		<script src="https://code.jquery.com/jquery-3.6.1.js"></script>
		<script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
	</head>
	<body>
		<!-- Header Start -->
		<header class="header">
			<div class="container">
				<div class="row justify-content-between align-items-center">
					<div class="brand-name">
						<a href="/">KRXView.</a>
					</div>
					<!-- Search -->
					<div class="search-stock row align-items-center">
						<div class="search-img">
							<img src="{{ url_for('static', filename='img/icons/search.svg') }}" alt="Search">
						</div>
						<form class="search-content">
							<input type="text" placeholder="Search ticker, company or profile" class="" autocomplete="off" autocorrect="off" autocapitalize="off" value="">
						</form>
					</div>
					<nav class="nav">
						<ul>
							<li><a href="/#home-section">Home</a></li>
							<li><a href="#">About</a></li>
							<li><a href="#">Market</a></li>
							<li><a href="chart?ticker=005930">Chart</a></li>
							<li><a href="#">Screener</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</nav>
				</div>
			</div>
			<hr>
		</header>
		<!-- Header End -->

		<!-- Chart Section Start -->
		<section class="chart-section">
			<div class="container">
				<div class="row align-items-center">
					<div class="chart-content">
						<div class="chart-option justify-content-between">
							<div id="legend">
								<div class="legend-content">
									<h2 id="ticker">005930</h2>
									<h4 id="date"></h4>
								</div>
								<ul>
									<li><span id="open"></span></li>
									<li><span id="high"></span></li>
									<li><span id="low"></span></li>
									<li><span id="close"></span></li>
								</ul>
							</div>
							<div class="timeframe">
								<h4>Timeframe:</h4>
								<ul>
									<li><span id="interday">interday</span></li>
									<li><span class="selected" id="daily">daily</span></li>
									<li><span id="weekly">weekly</span></li>
									<li><span id="monthly">monthly</span></li>
								</ul>
							</div>

						</div>
						<div class="chart-graph">
							<div id="lightweight">
							</div>
						</div>
					</div>
				</div>
		</section>
		<!-- Home Section End -->

		<script src="{{ url_for('static', filename='js/ChartPage.js') }}" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
